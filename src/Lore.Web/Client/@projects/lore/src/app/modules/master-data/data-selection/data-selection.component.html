<mat-form-field appearance="fill" (click)="openSelection()">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [class.cursor-pointer]="!disabled"
    type="text"
    readonly="true"
    [value]="viewValue"
    [disabled]="disabled"
  />
  <i class="mdi mdi-dots-horizontal" matSuffix> </i>
</mat-form-field>
