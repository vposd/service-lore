<ng-container matColumnDef="baseline">
  <th
    mat-header-cell
    *matHeaderCellDef
    colspan="4"
    class="text--center border-right--bold"
  >
    Baseline
  </th>
</ng-container>

<ng-container matColumnDef="baseline-volume" [formGroup]="form">
  <th mat-header-cell *matHeaderCellDef class="value-cell">Объем</th>
  <ng-container formArrayName="table">
    <td
      mat-cell
      appTableCell
      [appTableCellRowIndex]="i"
      [appTableCellColIndex]="0"
      [formGroupName]="i"
      *matCellDef="let data; let i = dataIndex"
      class="value-cell form-cell"
    >
      <input
        matInput
        appTableCellInput
        autocomplete="off"
        type="number"
        formControlName="baselineVolume"
      />
    </td>
  </ng-container>
</ng-container>

<ng-container matColumnDef="baseline-net-cost">
  <th mat-header-cell *matHeaderCellDef class="value-cell">Себестоимость</th>
  <td mat-cell *matCellDef="let data; let i = dataIndex" class="value-cell">
    {{ data.value.row.baseline.netCostAmount | number: '1.0-2' }}
  </td>
</ng-container>

<ng-container matColumnDef="baseline-revenue" [formGroup]="form">
  <th mat-header-cell *matHeaderCellDef class="value-cell">Выручка</th>
  <ng-container formArrayName="table">
    <td
      mat-cell
      appTableCell
      [appTableCellRowIndex]="i"
      [appTableCellColIndex]="1"
      *matCellDef="let data; let i = dataIndex"
      [formGroupName]="i"
      class="value-cell form-cell"
    >
      <input
        matInput
        appTableCellInput
        type="text"
        autocomplete="off"
        formControlName="baselineRevenue"
      /></td
  ></ng-container>
</ng-container>

<ng-container matColumnDef="baseline-margin">
  <th mat-header-cell *matHeaderCellDef class="value-cell border-right--bold">
    Маржа
  </th>
  <td
    mat-cell
    *matCellDef="let data; let i = dataIndex"
    class="value-cell border-right--bold"
  >
    {{ data.value.row.baseline.margin | number: '1.0-2' }}
  </td>
</ng-container>
