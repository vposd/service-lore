<div class="card auth-card" @fadeInOut>
  <section class="card__brand">
    <img src="assets/service_logo.svg" />
    <p class="text--secondary" *ngIf="shellConfig.product.subtitle">
      {{ shellConfig.product.subtitle }}
    </p>
  </section>

  <div class="card__form" [formGroup]="credentials">
    <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput formControlName="userName" />
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" appPassword>
      <mat-label>Password</mat-label>
      <input matInput isCapsLock formControlName="password" type="password" />
      <i
        class="mdi mdi-eye cursor-pointer"
        appPasswordEye
        matSuffix
        mat-button-icon
      ></i>
      <mat-hint></mat-hint>
    </mat-form-field>

    <div class="row card__footer">
      <span class="row__spacer"></span>
      <section
        class="row__section row__section--align-end"
        *ngIf="requestState$ | async as requestState"
      >
        <button
          (click)="signIn()"
          [disabled]="requestState.progress || credentials.invalid"
          mat-flat-button
          color="primary"
        >
          <span *ngIf="!requestState.progress">Sign in</span>
          <span *ngIf="requestState.progress">Singing in...</span>
        </button>
      </section>
    </div>
  </div>
</div>
